<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="top">
    <h1 class="squid-title">G<span class="pink-squid">e</span><span class="pink-squid">e</span>ks Kultra</h1>
    <h2 class="challenge-title"><span class="mind-chall">QUIZ</span>&nbsp;<span class="arenaTxt">SHOWDOWN</span></h2>
    <p class="para-tag">Squid Quiz Competition</p>
    <p class="para-tag-two">The ultimate Quiz Challenge is here!</p>
    <p class="para-tag-three">Think you have the knowledge and courage to outsmart the competition and claim the crown?
      Apply now and secure your spot in the arena of knowledge.</p>
  </section>
  <section class="image-div">

    <img src="img-web.png" alt="">
    <button class="register" id="openBtn">Register Now</button>


  </section>
 <div id="loader">
  <div class="spinner"></div>
</div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2 style="margin-bottom: 20px; color: #ba264b;">Quiz Registration</h2>
      <form id="quizForm">
        <input type="text" name="teamName" placeholder="Enter Team name" required> <br>
        <input type="text" name="participant1" placeholder="Enter First Participant" required> <br>
        <input type="text" name="participant2" placeholder="Enter Second Participant" required> <br>
        <input type="number" name="contact" placeholder="Enter Contact Number" required> <br>
        <input type="number" name="whatsapp" placeholder="Enter Whatsapp Number" required> <br>
        <input type="email" name="email" placeholder="Email" required> <br>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');
    const modal = document.getElementById('modal');

    openBtn.addEventListener('click', () => {
      modal.classList.add('show');
      modal.classList.remove('hide');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hide');
      setTimeout(() => {
        modal.classList.remove('show');
      }, 300); // same as CSS transition time
    });

  </script>
  <script src="form.js"></script>
</body>

</html>
